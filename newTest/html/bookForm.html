<form class="form-horizontal" name="bookForm" ng-controller="addBook"
	style="margin-top: 7%;">
	<div class="form-group col-md-6">
		<label class="col-md-4 control-label form-margin" for="id">
			图书编号: </label>
		<div class="col-md-8">
			<input type="text" id="id" placeholder='图书编号' class="form-control"
				ng-model="id" name="id" maxlength="255" required />
		</div>
	</div>
	<div class="form-group col-md-6">
		<label class="col-md-4 control-label form-margin" for="bookName">
			书本名字: </label>
		<div class="col-md-8">
			<input type="text" id="bookName" placeholder='书名'
				class="form-control" ng-model="book.bookName" name="bookName"
				maxlength="255" required />
		</div>
	</div>
	<div class="form-group col-md-6">
		<label class="col-md-4 control-label form-margin" for="bookPrice">
			价格: </label>
		<div class="col-md-8">
			<input type="text" id="bookPrice" placeholder='价格'
				class="form-control" ng-model="book.bookPrice" name="bookPrice"
				maxlength="250" required />
		</div>
	</div>
	<div class="form-group col-md-6">
		<label class="col-md-4 control-label form-margin" for="bookStock">
			库存: </label>
		<div class="col-md-8">
			<input type="number" id="bookStock" placeholder='库存'
				class="form-control" ng-model="book.bookStock" name="bookStock"
				max="65535" maxlength="250" required />
		</div>
	</div>
	<div class="form-group col-md-6">
		<label class="col-md-4 control-label form-margin" for="EntryTime">
			上传时间: </label>
		<div class="col-md-8">
			<input ddatepicker class="form-control" id="EntryTime"
				ng-model="book.entryTime" name="EntryTime" required></input>
		</div>
	</div>
	<div class="form-group col-md-6">
		<label class="col-md-4 control-label form-margin" for="bookAuthor">
			作者: </label>
		<div class="col-md-8">
			<input type="text" id="bookAuthor" placeholder='作者'
				class="form-control" ng-model="book.bookAuthor" name="bookAuthor"
				maxlength="255" required />
		</div>
	</div>
	<div class="form-group col-md-6">
		<label class="col-md-4 control-label form-margin" for="BookType">
			类型: </label>
		<div class="col-md-8">
			<input type="text" id="BookType" placeholder='类型'
				class="form-control" ng-model="book.bookType" name="BookType"
				maxlength="255" required />
		</div>
	</div>
	<div class="form-group col-md-6">
		<label class="col-md-4 control-label form-margin" for="bookPress">
			出版社: </label>
		<div class="col-md-8">
			<input type="text" id="bookPress" placeholder='出版社'
				class="form-control" ng-model="book.bookPress" name="bookPress"
				maxlength="255" required />
		</div>
	</div>
	<div class="form-group col-md-6">
		<label class="col-md-4 control-label form-margin" for="bookDescribe">
			描述: </label>
		<div class="col-md-8">
			<input type="text" id="bookDescribe" placeholder='描述'
				class="form-control" ng-model="book.bookDescribe"
				name="bookDescribe" maxlength="255" required />
		</div>
	</div>
	<div class="form-group col-md-6">
		<label class="col-md-4 control-label form-margin" for="Shelf">
			上架否: </label>
		<div class="col-md-8">
			<input type="text" id="Shelf" placeholder='上架否' class="form-control"
				ng-model="book.shelf" name="Shelf" maxlength="255" required />
		</div>
	</div>
	<div class="btn-group formBtnGroup topRight">
		<button class="btn btn-sm" ng-click="saveBook(false)"
			ng-disabled="bookForm.$invalid">保存</button>
		<button class="btn btn-sm" ng-click="saveBook(true)"
			ng-disabled="bookForm.$invalid">保存并新增</button>
		<button class="btn btn-sm" ng-click="closeOperateTab()">返回</button>
	</div>
</form>
